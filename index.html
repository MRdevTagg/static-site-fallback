<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="icons.css">
    <link rel="stylesheet" href="elements.css">
    
</head>
<body>
    <header>
        <img class="logo"src="./assets/metaror-logo.png" alt="logo">
        <nav>
            <a href="#">Home</a>
            <a href="#">Research Articles</a>

            <span class="dropdown link"> Submit</span>
            <span class="dropdown link"> About</span>
            <span class="link icon ico-search"></span>
        </nav>
    </header>
    <main>
        <section>
            <div class="first-block">
                <p>Metascience</p>
                <h1 id="title"></h1>
                <div class="flex-row" id="author-links"></div>
                <ol id="affiliations" class="flex-col" style="align-items: flex-start; gap: 5px;"></ol>
                <a href="" id="doi"></a>
            </div>
            <div class="content-container">
                <div class="flex-row tabs">
                    <button class="tab">Review</button>
                    <button class="tab active">Article</button>
                </div>
                <div id="content-section">
                    <nav id="article-nav"><ul></ul></nav>
                    <div id="content"></div>
                </div>
            </div>
        </section>
        <aside>
            <div class="block">
                <p>MetaROR Editors have curated this preprint that was revised by authors after peer review.</p>
                <a href="">About MetaRORâ€™s process</a>
                <div class="flex-row" style="height:88px;margin-top: 20px;">
                    <button class="action-button">
                        <span class="icon ico-download"></span>
                        Download
                    </button>
                    <button class="action-button">
                        <span class="icon ico-cite"></span>
                        Cite
                    </button>
                </div>
            </div>
            <div class="block">
                <strong style="margin-bottom: 20px;">Preprint posted:</strong>
                <strong>Peer reviewed:</strong>
                <ul>
                    <li>#1.</li>
                    <li>#2.</li>
                </ul>
                <strong>Curated:</strong>
            </div>
            <div class="flex-row" style="flex-direction: column;">
                <h3 style="margin-block: 33px;">Share this work</h3>
                <div class="flex-row share-links">
                    <a href="" class="icon ico-fb"></a>
                    <a href="" class="icon ico-x"></a>
                    <a href="" class="icon ico-in"></a>
                    <a href="" class="icon ico-wpp"></a>
                    <a href="" class="icon ico-tgm"></a>
                    <a href="" class="icon ico-mail"></a>
                </div>
            </div>
        </aside>
    </main>
    <script src="./index.js"></script>
</body>
</html>
